<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NGU — Start</title>
  <link rel="icon" href="/assets/ngu-logo.jpeg" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="/">
          <img src="/assets/ngu-logo.jpeg" alt="NGU Logo">
          <div class="wm">
            <strong>NGU TRADING</strong>
            <span>Never Give Up • System &gt; Emotion</span>
          </div>
        </a>
        <div class="controls">
          <button id="langDE" class="btn small ghost">DE</button>
          <button id="langEN" class="btn small ghost">EN</button>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="h1" data-i18n="start_h1"></div>
      <p class="lead" data-i18n="start_lead"></p>

      <div class="grid-2" style="margin-top:18px;">
        <div class="card">
          <div class="card-pad">
            <div class="kicker" data-i18n="start_step1_k"></div>
            <h2 style="margin:10px 0 6px; font-size:30px;" data-i18n="start_step1_h"></h2>
            <p class="lead" style="font-size:14px; margin:0;" data-i18n="start_step1_p"></p>
            <div class="hr"></div>

            <div style="display:flex; gap:12px; flex-wrap:wrap;">
              <a class="btn primary telegramLink" href="#" data-i18n="cta_join"></a>
              <a class="btn gold botLink" href="#" data-i18n="cta_bot"></a>
            </div>

            <p class="caption">No email. No payment. Instant access.</p>
          </div>
        </div>

        <div class="card" style="border-color: rgba(255,213,110,.45); background: linear-gradient(135deg, rgba(243,200,70,.10), rgba(156,54,207,.06));">
          <div class="card-pad">
            <div class="kicker" data-i18n="start_step2_k"></div>
            <h2 style="margin:10px 0 6px; font-size:30px;" data-i18n="start_step2_h"></h2>
            <p class="lead" style="font-size:14px; margin:0;" data-i18n="start_step2_p"></p>
            <div class="hr"></div>

            <div class="feature"><p style="margin:0;">Videos + eBooks + templates</p></div>
            <div class="feature" style="margin-top:10px;"><p style="margin:0;">Personal support by me</p></div>
            <div class="feature" style="margin-top:10px;"><p style="margin:0;">Exclusive course community</p></div>

            <div style="margin-top:14px;">
              <a class="btn gold" href="/offer/" data-i18n="cta_offer"></a>
              <p class="caption">Optional. Not required to start.</p>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-top:18px;">
        <a class="btn" href="/" data-i18n="cta_back"></a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <strong id="toastTitle"></strong>
    <span id="toastBody"></span>
    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <a id="toastCta" class="btn small gold" href="/offer/"></a>
      <button id="toastClose" class="btn small">OK</button>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div class="legal">
        <div>© <span class="js-year"></span> NGU Trading.</div>
        <div style="display:flex; gap:12px; flex-wrap:wrap;">
          <a href="/impressum/">Impressum</a>
          <a href="/datenschutz/">Datenschutz</a>
          <a href="/disclaimer/">Disclaimer</a>
        </div>
      </div>
      <p class="caption" data-i18n="legal"></p>
    </div>
  </div>

  <script src="/assets/i18n.js"></script>
  <script src="/assets/app.js"></script>
</body>
</html>
