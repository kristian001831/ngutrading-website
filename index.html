<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Instant redirect for everyone -->
  <meta http-equiv="refresh" content="0; url=/de/" />

  <title>NGU Trading</title>

  <!-- If browser is NOT German, override to /en/ -->
  <script>
    try {
      const l = (navigator.language || "").toLowerCase();
      if (!l.startsWith("de")) location.replace("/en/");
    } catch(e) {}
  </script>
</head>
<body></body>
</html>
